<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorveteria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 0px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            height: 36px;
        }

        button {
            background-color: #f56bc7;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f12fc1;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        p {
            font-size: 18px;
        }

      
        .pedido-msg {
            background-color: #ec2964;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorveteria</h1>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="  Seu nome aqui">

        <label for="quantidade">Quantidade:</label>
        <input id="quantidade" type="number" min="1" placeholder="  1 ou mais">

        <label for="sabor">Sabores:</label>
        <select id="sabor">
            <option>  Selecione</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Ferrero Rocher">Ferrero Rocher</option>
            <option value="Baunilha">Baunilha</option>
            <option value="Morango">Morango</option>
            <option value="Nuttela">Nuttela</option>
            <option value="Banana com Farinha Láctea">Banana com Farinha Láctea</option>
            <option value="Frutas Vermelhas">Frutas Vermelhas</option>
            <option value="Cookies and cream">Cookies and cream</option>
            <option value="Pistache">Pistache</option>
        </select>
        <button id="botao">Fechar pedido</button>
        <hr>

        <p id="pedidoNome"></p>
        <p id="pedidoQuantia"></p>
        <p id="pedidoSabor"></p>

       
        <p class="pedido-msg" id="mensagemSucesso">Pedido enviado com sucesso!</p>
        <p class="pedido-msg" id="mensagemErro">Erro ao enviar o pedido.</p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
